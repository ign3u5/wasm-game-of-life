<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Game of Life</title>
    <style>
      body {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      #fps {
      white-space: pre;
      font-family: monospace;
    }
    </style>
  </head>
  <body>
    <h1>How to play</h1>
    <p>Click the pause button to pause GOL<br>
    Click the cross button to clear the canvas<br>
    Click the juggler button to initialise a canvas randomly<br>
    Click on any of the cells to toggle their state</p>
    <div class="controls">
      <div id="fps"></div>
      <button id="play-pause"></button>
      <button id="clear-canvas"></button>
      <button id="random-canvas"></button>
    </div>
    <canvas id="game-of-life-canvas"></canvas>
    <script src="./bootstrap.js"></script>
  </body>
</html>
